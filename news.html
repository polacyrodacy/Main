<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Polacy Rodacy</title>
  <link rel="icon" type="image/png" href="assets/images/PR.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-container">
      <span class="logo">Polacy Rodacy</span>
      <ul class="nav-links">
        <li><a href="/Main/index.html">Home</a></li>
        <li><a href="/Main/news.html">News</a></li>
      </ul>
      <button id="theme-toggle" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <header>
    <h1>#BRAWL STARS NEWS</h1>
  </header>

  <main id="news-list">
    <p>Loading...</p>
  </main>

  <footer>
    <p>&copy; 2025 Polacy Rodacy. All rights reserved.</p>
  </footer>

  <script>
    const repoURL = "https://raw.githubusercontent.com/polacyrodacy/Main/main/news/";

    fetch(`${repoURL}index.json`)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(posts => {
        const container = document.getElementById('news-list');
        container.innerHTML = '';

        if (!posts || posts.length === 0) {
          container.innerHTML = "<p>No news found üòî</p>";
          return;
        }

        posts.sort((a, b) => new Date(b.date) - new Date(a.date)); // najnowsze na g√≥rze

        for (const post of posts) {
          const div = document.createElement('div');
          div.className = 'news-card';
          div.innerHTML = `
            <a href="post.html?date=${post.file.replace('.md', '')}">
              <div class="news-card-content">
                <h3>${post.title}</h3>
                <small>${post.date}</small>
              </div>
            </a>
          `;
          container.appendChild(div);
        }
      })
      .catch(err => {
        console.error("B≈ÇƒÖd przy ≈Çadowaniu news√≥w:", err);
        document.getElementById('news-list').innerHTML = `<p style="color:red;">Nie uda≈Ço siƒô wczytaƒá news√≥w (${err.message}) ‚ö†Ô∏è</p>`;
      });
  </script>

  <script src="/scripts/day-night.js"></script>
</body>
</html>
