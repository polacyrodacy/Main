<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News | Polacy Rodacy</title>
  <link rel="icon" href="assets/images/PR.png" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    #news-list, #news-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    #news-list article {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      transition: 0.2s;
    }
    #news-list article:hover {
      background: #252525;
      transform: scale(1.01);
    }
    a.news-link {
      color: #ff4747;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <span class="logo">Polacy Rodacy</span>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/news.html">News</a></li>
      </ul>
    </div>
  </nav>

  <main id="news-list">
    <h1>üì∞ Polacy Rodacy News</h1>
    <p>Loading latest updates...</p>
  </main>

  <div id="news-content" style="display:none;"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get("post");

    if (post) {
      // Wy≈õwietl konkretny news
      document.getElementById("news-list").style.display = "none";
      document.getElementById("news-content").style.display = "block";

      fetch(`/news-md/${post}.md`)
        .then(res => {
          if (!res.ok) throw new Error("404");
          return res.text();
        })
        .then(md => {
          const html = marked(md);
          document.getElementById("news-content").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("news-content").innerHTML = "<p>‚ùå News not found.</p>";
        });

    } else {
      // Lista news√≥w
      fetch("/news-md/index.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("news-list");
          container.innerHTML = "<h1>üì∞ Polacy Rodacy News</h1>";
          data.forEach(item => {
            const article = document.createElement("article");
            article.innerHTML = `<a class="news-link" href="/news?post=${item.file.replace('.md','')}">${item.title}</a><p>${item.date}</p>`;
            container.appendChild(article);
          });
        })
        .catch(() => {
          document.getElementById("news-list").innerHTML = "<p>No news üòî</p>";
        });
    }
  </script>
  <script src="scripts/day-night.js"></script>
</body>
</html>
