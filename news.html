<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Polacy Rodacy</title>
  <link rel="icon" type="image/png" href="assets/images/PR.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <nav>
    <div class="nav-container">
      <span class="logo">Polacy Rodacy</span>
      <ul class="nav-links">
        <li><a href="/Main/index.html">Home</a></li>
        <li><a href="/Main/news.html">News</a></li>
      </ul>
      <button id="theme-toggle" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <header>
    <h1>#BRAWL STARS NEWS</h1>
  </header>

  <main id="news-list">
    <p>Loading...</p>
  </main>

  <footer>
    <p>&copy; 2025 Polacy Rodacy. All rights reserved.</p>
  </footer>

<script>
const repoURL = "https://raw.githubusercontent.com/polacyrodacy/polacyrodacy/main/news/";

fetch(repoURL + "index.json")
  .then(res => res.json())
  .then(async posts => {
    const container = document.getElementById('news-list');
    container.innerHTML = '';

    for (const post of posts) {
      const div = document.createElement('div');
      div.className = 'news-card';
      div.innerHTML = `
        <div class="news-card-content">
          <h3><a href="post.html?date=${post.date}">${post.title}</a></h3>
          <small>${post.date}</small>
        </div>
      `;
      container.appendChild(div);
    }

    if (posts.length === 0)
      container.innerHTML = "<p>No news found ðŸ˜”</p>";
  })
  .catch(() => {
    document.getElementById('news-list').innerHTML = "<p>Failed to load news ðŸ˜¢</p>";
  });
</script>

  <script src="scripts/day-night.js"></script>
</body>
</html>
