<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Polacy Rodacy</title>
  <link rel="icon" type="image/png" href="assets/images/PR.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #fff;
      color: #111;
    }

    nav {
      background: #222;
      padding: 10px 20px;
    }

    nav.light {
      background: #ddd;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    #news-list {
      max-width: 800px;
      margin: 30px auto;
    }

    #news-list img {
      max-width: 100%;
      border-radius: 10px;
    }

    .news-item {
      background: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    body.light .news-item {
      background: #eee;
    }

    .news-item h2 {
      margin-bottom: 5px;
    }

    .news-item small {
      color: #aaa;
    }

    body.light .news-item small {
      color: #555;
    }

    button#theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    body.light button#theme-toggle {
      color: black;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="nav-container">
      <span class="logo">Polacy Rodacy</span>
      <ul class="nav-links">
        <!-- Tutaj moÅ¼esz dodaÄ‡ linki -->
      </ul>
      <button id="theme-toggle" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;" title="Toggle theme">
  <i class="fas fa-moon"></i>
    </div>
  </nav>
<header>
    <h1>#BRAWL STARS NEWS</h1>
  </header>

  <main id="news-list">
    <p>Loading...</p>
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/polacyrodacy/Main/news/index.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('news-list');
        container.innerHTML = '';
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'news-card';
          div.innerHTML = `
            <a href="post.html?file=${post.file}">
              <img src="${post.image}" alt="${post.title}">
              <div class="news-info">
                <h2>${post.title}</h2>
                <small>${post.date}</small>
              </div>
            </a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('news-list').innerHTML = "<p>No news found ðŸ˜”</p>";
      });
  </script>
  <script src="scripts/day-night.js"></script>
</body>
</html>
