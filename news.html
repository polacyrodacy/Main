<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Polacy Rodacy</title>
  <link rel="icon" type="image/png" href="assets/images/PR.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <!-- 🔝 Nawigacja -->
  <nav>
    <div class="nav-container">
      <span class="logo">Polacy Rodacy</span>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
      <button id="theme-toggle" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <!-- 📰 Nagłówek -->
  <header>
    <h1>#BRAWL STARS NEWS</h1>
  </header>

  <!-- 📜 Sekcja z newsami -->
  <main>
    <div class="news-grid" id="news-list">
      <p>Loading...</p>
    </div>
  </main>

  <!-- ⚡ Footer -->
  <footer>
    <p>&copy; 2025 Polacy Rodacy. All rights reserved.</p>
  </footer>

  <!-- 🔧 Skrypt ładujący newsy -->
  <script>
    fetch('https://raw.githubusercontent.com/polacyrodacy/polacyrodacy/main/news/index.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('news-list');
        container.innerHTML = '';
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'news-card';
          div.innerHTML = `
            <a href="post.html?file=${post.file}">
              <img src="${post.image}" alt="${post.title}">
              <div class="news-card-content">
                <h3>${post.title}</h3>
                <small>${post.date}</small>
              </div>
            </a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('news-list').innerHTML = "<p>No news found 😔</p>";
      });
  </script>

  <!-- 🌙 Skrypt motywu (jeden, bez duplikatów) -->
  <script src="scripts/day-night.js"></script>

  <!-- 📦 Ikony Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
