<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Polacy Rodacy</title>
  <link rel="icon" type="image/png" href="assets/images/PR.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-container">
      <span class="logo">Polacy Rodacy</span>
      <ul class="nav-links">
        <li><a href="/Main/index.html">Home</a></li>
        <li><a href="/Main/news.html">News</a></li>
      </ul>
      <button id="theme-toggle" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <header>
    <h1>#BRAWL STARS NEWS</h1>
  </header>

  <main id="news-list" style="max-width: 900px; margin: 0 auto; padding: 1rem;"></main>

  <script>
    async function loadNews() {
      try {
        const res = await fetch("posts/index.json");
        const posts = await res.json();

        const container = document.getElementById("news-list");
        container.innerHTML = posts.map(post => `
          <article style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 1rem;">
            <img src="${post.image}" alt="${post.title}" style="width: 150px; height: 90px; object-fit: cover; border-radius: 12px;">
            <div>
              <h2><a href="post.html?date=${post.date}" style="color: inherit; text-decoration: none;">${post.title}</a></h2>
              <p style="opacity: 0.7;">${new Date(post.date).toLocaleDateString("pl-PL")}</p>
            </div>
          </article>
        `).join("");
      } catch (error) {
        document.getElementById("news-list").innerHTML = `<p>Błąd ładowania: ${error.message}</p>`;
      }
    }

    loadNews();
  </script>

  <footer>
    <p>&copy; 2025 Polacy Rodacy. All rights reserved.</p>
  </footer>

  <script src="/scripts/day-night.js"></script>
</body>
</html>
