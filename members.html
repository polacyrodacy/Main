<style>
  .members-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 24px;
}

.member-card {
  background: #0e0e0e;
  border-radius: 14px;
  padding: 18px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.member-card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.member-card h3 {
  margin: 6px 0 2px;
  color: white;
}

.member-card span {
  font-size: 13px;
  color: #aaa;
}

.member-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 18px rgba(130,0,0,0.6);
}

.cr-members {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.cr-member {
  position: relative;
  height: 170px;
  background: white;
  border: 2px solid red;
  overflow: hidden;
  padding: 20px;
}

.cr-text {
  font-size: 32px;
  font-weight: 800;
  color: red;
  z-index: 2;
  position: relative;
}

.cr-img {
  position: absolute;
  right: -10px;
  bottom: -10px;
  height: 190px;
  pointer-events: none;
}

@media(max-width: 768px){
  .cr-members {
    grid-template-columns: 1fr;
  }
}

</style>
