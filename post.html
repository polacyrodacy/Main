<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aktualność – Polacy Rodacy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <a href="news.html">← Back to News</a>
  </header>

  <main id="post-container" style="max-width: 800px; margin: 0 auto; padding: 1rem;">
    <img id="post-image" src="" alt="" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 14px; margin-bottom: 1rem; display: none;">
    <h1 id="post-title"></h1>
    <p id="post-date" style="opacity: 0.7;"></p>
    <article id="post-content" style="margin-top: 1rem;"></article>
  </main>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const date = params.get("date");

      try {
        const res = await fetch("posts/index.json");
        const posts = await res.json();

        const post = posts.find(p => p.date === date);
        if (!post) {
          document.getElementById("post-container").innerHTML = "<p>Nie znaleziono posta.</p>";
          return;
        }

        // Ustaw dane posta
        document.getElementById("post-title").textContent = post.title;
        document.getElementById("post-date").textContent = new Date(post.date).toLocaleDateString("en-EN");
        document.title = `${post.title} – Polacy Rodacy`;

        // Jeśli jest obrazek — pokaż
        if (post.image) {
          const img = document.getElementById("post-image");
          img.src = post.image;
          img.alt = post.title;
          img.style.display = "block";
        }

        // Pobierz markdown
        const md = await (await fetch(`posts/${post.file}`)).text();
        document.getElementById("post-content").innerHTML = marked.parse(md);

      } catch (err) {
        document.getElementById("post-container").innerHTML = `<p>Błąd: ${err.message}</p>`;
      }
    }

    loadPost();
  </script>
</body>
</html>
