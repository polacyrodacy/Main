<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aktualność – Polacy Rodacy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>Aktualność</h1>
    <a href="news.html">← Wróć do aktualności</a>
  </header>

  <main id="post-container" style="max-width: 800px; margin: 0 auto; padding: 1rem;">
    <h2 id="post-title"></h2>
    <p id="post-date" style="opacity: 0.7;"></p>
    <article id="post-content" style="margin-top: 1rem;"></article>
  </main>

  <script>
    async function loadPost() {
      const urlParams = new URLSearchParams(window.location.search);
      const date = urlParams.get("date");

      if (!date) {
        document.getElementById("post-container").innerHTML = "<p>Brak daty w adresie URL.</p>";
        return;
      }

      try {
        // Pobierz index.json
        const res = await fetch("posts/index.json");
        const posts = await res.json();

        // Znajdź post po dacie
        const post = posts.find(p => p.date === date);
        if (!post) {
          document.getElementById("post-container").innerHTML = "<p>Nie znaleziono aktualności.</p>";
          return;
        }

        // Ustaw tytuł i datę
        document.getElementById("post-title").textContent = post.title;
        document.getElementById("post-date").textContent = new Date(post.date).toLocaleDateString("pl-PL");

        // Pobierz plik markdown
        const mdResponse = await fetch(`posts/${post.file}`);
        if (!mdResponse.ok) throw new Error("Błąd ładowania pliku markdown");

        const markdown = await mdResponse.text();

        // Przekonwertuj markdown na HTML
        const html = marked.parse(markdown);
        document.getElementById("post-content").innerHTML = html;

      } catch (error) {
        document.getElementById("post-container").innerHTML = `<p>Błąd ładowania posta: ${error.message}</p>`;
      }
    }

    loadPost();
  </script>
</body>
</html>
