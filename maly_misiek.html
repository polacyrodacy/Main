<style>.player-intro {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Subtelny rozbłysk/cr-fx */
.player-bg {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.15), rgba(0,0,0,0.9)),
              url('bg-light.png') center/cover no-repeat;
  opacity: 0;
  animation: bgFade 1.3s ease forwards;
}

@keyframes bgFade {
  0% { opacity: 0; transform: scale(1.2); filter: blur(20px); }
  100% { opacity: 1; transform: scale(1); filter: blur(0); }
}

/* Karta zawodnika – animacja wejścia jak legendarna karta */
.player-card {
  position: absolute;
  bottom: -200px;
  left: 50%;
  transform: translateX(-50%) scale(0.6);
  text-align: center;
  padding: 30px;
  border-radius: 20px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  color: white;
  opacity: 0;
  animation: cardPop 1.1s cubic-bezier(.21,.98,.6,1.23) 0.4s forwards;
}

.player-card img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  margin-bottom: 10px;
  border: 3px solid rgba(255,255,255,0.5);
}

@keyframes cardPop {
  0% {
    opacity: 0;
    transform: translateX(-50%) translateY(150px) scale(0.5);
  }
  70% {
    opacity: 1;
    transform: translateX(-50%) translateY(-20px) scale(1.05);
  }
  100% {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
  }
}
