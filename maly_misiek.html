<style>/* ===== ANIMACJA CAŁEGO EKRANU ===== */
.cr-intro {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: #000;
  overflow: hidden;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== BIAŁY FLASH ===== */
.cr-flash {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fff;
  opacity: 0;
  animation: flashAnim 0.6s ease-out forwards;
}

@keyframes flashAnim {
  0% { opacity: 0; }
  20% { opacity: 1; }
  60% { opacity: 0.6; }
  100% { opacity: 0; }
}

/* ===== PRZEJEŻDŻAJĄCY PAS ŚWIATŁA ===== */
.cr-light-sweep {
  position: absolute;
  left: -100%;
  top: 0;
  width: 60%;
  height: 100%;
  background: linear-gradient(115deg, transparent 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
  transform: skewX(-20deg);
  animation: sweepAnim 1.1s ease-out 0.2s forwards;
}

@keyframes sweepAnim {
  0% { left: -100%; }
  100% { left: 120%; }
}

/* ===== RENDER GRACZA ===== */
.cr-player {
  opacity: 0;
  transform: scale(1.3);
  filter: brightness(0.3);
  animation: playerZoom 1.1s ease-out 0.3s forwards;
}

@keyframes playerZoom {
  0% {
    opacity: 0;
    transform: scale(1.3);
    filter: brightness(0.3);
  }
  60% {
    opacity: 1;
    transform: scale(1.05);
    filter: brightness(1);
  }
  100% {
    opacity: 1;
    transform: scale(1.0);
  }
}

/* ===== RESZTA STRONY ===== */
.player-content {
  opacity: 0;
}

</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const intro = document.querySelector(".cr-intro");
  const content = document.querySelector(".player-content");

  setTimeout(() => {
    intro.style.opacity = "0";
    intro.style.transition = "opacity 0.6s ease";
