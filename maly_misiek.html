/* ========================================= */
/* ========= STAGE 1 — SPAM NICKÓW ========= */
/* ========================================= */

.stage1 {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.stage1 .names {
  font-size: 4rem;
  color: white;
  opacity: 0;
  animation: flyUp 1s ease forwards;
}

@keyframes flyUp {
  from { transform: translateY(200px); opacity: 0; }
  to   { transform: translateY(0); opacity: 1; }
}

/* ========================================= */
/* ======= STAGE 2 — STRZAŁKOWE CUT ======== */
/* ========================================= */

.stage2 {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9998;
  opacity: 0;
  pointer-events: none;
  font-size: 5rem;
  color: white;
  animation: stage2Show 0.6s ease forwards;
  animation-delay: 1s;
}

@keyframes stage2Show {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* ========================================= */
/* ======= STAGE 3 — EPICKIE INTRO ========= */
/* ========================================= */

.player-intro {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background: var(--bg);
  opacity: 0;
  animation: showMainIntro 0.8s ease forwards;
  animation-delay: 1.8s;
}

@keyframes showMainIntro {
  to { opacity: 1; }
}

/* === BACKGROUND === */
.intro-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(130,0,0,0.2), rgba(130,0,0,0.05));
  backdrop-filter: blur(20px);
  opacity: 0;
  animation: bgEnter 0.8s ease 2s forwards;
}

@keyframes bgEnter {
  from { opacity: 0; transform: scale(1.05); }
  to   { opacity: 1; transform: scale(1); }
}

/* === AVATAR === */
.intro-avatar {
  position: absolute;
  right: -200px;
  bottom: 0;
  height: 80%;
  opacity: 0;
  animation: avatarEnter 0.9s cubic-bezier(0.25, 1, 0.3, 1) 2.3s forwards;
}

@keyframes avatarEnter {
  from { transform: translateX(200px); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

/* === TEXT === */
.intro-name {
  position: absolute;
  left: 5%;
  top: 50%;
  transform: translateY(-50%);
  font-size: 5rem;
  color: var(--accent);
  letter-spacing: 0.2em;
  opacity: 0;
  animation: nameEnter 1s cubic-bezier(0.22, 1, 0.36, 1) 2.4s forwards;
}

@keyframes nameEnter {
  0% {
    opacity: 0;
    transform: translateY(-50%) translateX(-50px);
    letter-spacing: 0.5em;
  }
  100% {
    opacity: 1;
    transform: translateY(-50%) translateX(0);
    letter-spacing: 0.05em;
  }
}
