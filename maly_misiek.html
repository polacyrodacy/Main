<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Player Intro — Polacy Rodacy (CR style)</title>
<style>
.player-intro {
  position: fixed;
  inset: 0;
  background: #000;
  overflow: hidden;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.scrolling-names {
  font-size: 8vw;
  font-weight: 900;
  color: white;
  text-transform: uppercase;
  opacity: 0.2;
  animation: scrollUp 0.8s linear forwards;
}

.scrolling-names span {
  display: block;
  line-height: 1;
}

@keyframes scrollUp {
  from {
    transform: translateY(100%);
  }
  to {
    transform: translateY(-200%);
  }
}

.flash {
  position: absolute;
  inset: 0;
  background: white;
  opacity: 0;
  animation: flash 0.15s ease 0.7s forwards;
}

@keyframes flash {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

</style>
</head>
<body>

<div class="player-intro" id="playerIntro">
    <div class="scrolling-names">
        <span>POLACY RODACY — PLAYER — ESPORT — MEMBER — </span>
        <span>POLACY RODACY — PLAYER — ESPORT — MEMBER — </span>
        <span>POLACY RODACY — PLAYER — ESPORT — MEMBER — </span>
    </div>

    <div class="flash"></div>
</div>

<script>
window.addEventListener("load", () => {
    const intro = document.getElementById("playerIntro");
    setTimeout(() => {
        intro.style.opacity = "0";
        intro.style.transition = "0.5s";
        setTimeout(() => intro.remove(), 500);
    }, 900); 
});

</script>
</body>
</html>
