<style>.player-intro {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background: var(--bg);
}

/* === BACKGROUND === */
.intro-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(130,0,0,0.2), rgba(130,0,0,0.05));
  backdrop-filter: blur(20px);
  opacity: 0;
  animation: bgEnter 0.8s ease forwards;
}

@keyframes bgEnter {
  from { opacity: 0; transform: scale(1.05); }
  to   { opacity: 1; transform: scale(1); }
}

/* === AVATAR === */
.intro-avatar {
  position: absolute;
  right: -200px;
  bottom: 0;
  height: 80%;
  opacity: 0;
  animation: avatarEnter 0.9s cubic-bezier(0.25, 1, 0.3, 1) 0.3s forwards;
}

@keyframes avatarEnter {
  from { transform: translateX(200px); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

/* === TEXT / NICK === */
.intro-name {
  position: absolute;
  left: 5%;
  top: 50%;
  transform: translateY(-50%);
  font-size: 5rem;
  color: var(--accent);
  letter-spacing: 0.2em;
  opacity: 0;
  animation: nameEnter 1s cubic-bezier(0.22, 1, 0.36, 1) 0.6s forwards;
}

@keyframes nameEnter {
  0% {
    opacity: 0;
    transform: translateY(-50%) translateX(-50px);
    letter-spacing: 0.5em;
  }
  100% {
    opacity: 1;
    transform: translateY(-50%) translateX(0);
    letter-spacing: 0.05em;
  }
}

</style>
